	None = 0;
	Dirt = 1;
	GrassBlock = 2;
	Tnt = 3;
	Brick = 4;
	Furnace = 5;
	HayBlock = 6;
	Leaves = 7;
	Grass = 8;
	Stone = 9;
	BedRock = 10;
	Poppy = 11;
	Dandelion = 12;
	OakLog = 13;
	OakLeaves = 14;
	BrickStairs = 15;
	Torch = 16;
	BrickWall = 17;
	OakPlanks = 18;
	DoubleStoneSlab = 19;
	Cobweb = 20;
	RedSand = 21;
	OakSapling = 22;
	CoalOre = 23;
	IronOre = 24;
	GoldOre = 25;
	DiamondOre = 26;
	EmeraldOre = 27;
	RedstoneOre = 28;
	CoalBlock = 29;
	IronBlock = 30;
	GoldBlock = 31;
	DiamondBlock = 32;
	EmeraldBlock = 33;
	RedstoneBlock = 34;
	Sand = 35;
	Gravel = 36;
	OakWoodStairs = 37;
	CobblestoneStairs = 38;
	StoneBrickStairs = 39;
	NetherBrickStairs = 40;
	SandstoneStairs = 41;
	SpruceWoodStairs = 42;
	BirchWoodStairs = 43;
	JungleWoodStairs = 44;
	QuartzStairs = 45;
	SpruceWoodPlanks = 46;
	BirchWoodPlanks = 47;
	JungleWoodPlanks = 48;
	AcaciaWoodPlanks = 49;
	DarkOakWoodPlanks = 50;
	Cobblestone = 51;
	StoneBricks = 52;
	CobblestoneWall = 53;
	Bookshelf = 54;
	MossyCobblestoneWall = 55;
	MossyCobblestone = 56;
	MossyCobblestoneStairs = 57;
	MossyStoneBricks = 58;
	MossyStoneBrickStairs = 59;
	MossyStoneBrickWall = 60;
	OakSlab = 61;
	SpruceSlab = 62;
	BirchSlab = 63;
	JungleSlab = 64;
	AcaciaSlab = 65;
	DarkOakSlab = 66;
	StoneSlab = 67;
	SmoothStoneSlab = 68;
	CobblestoneSlab = 69;
	MossyCobblestoneSlab = 70;
	StoneBrickSlab = 71;
	MossyStoneBrickSlab = 72;
